<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .user-form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        select {
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2><i class="fas fa-user-plus icon"></i>User Registration</h2>
        <form class="user-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="Bangladesh">ðŸ‡§ðŸ‡ª Bangladesh</option>
                    <option value="India">ðŸ‡®ðŸ‡³ India</option>
                    <option value="Pakistan">ðŸ‡µðŸ‡° Pakistan</option>
                </select>
            </div>
            <div>
                <label for="feedback">FeedBack:</label>
               <textarea name="feedback" id="feedback"></textarea>
            </div>
            <div>
                <button type="submit"><i class="fas fa-save icon"></i>Save</button>
            </div>
        </form>
    </div>

    <script src="../dist/index.js"></script>
</body>
</html>
